name: Auto approve data PRs

on:
  pull_request:
    types: [opened, reopened, labeled, edited]
  pull_request_review:
    types: [dismissed]
    
permissions:
  contents: read
  pull-requests: write
  
jobs:
  autoapproval:
    name: Auto approve data PRs
    if: |
      github.event.pull_request.head.repo.owner == 'advanced-security' &&
      github.event.pull_request.head.repo.name == 'crypto-bill-of-materials-data' &&
      !contains(github.event.pull_request.labels.*.name, 'auto-approved')
    runs-on: ubuntu-latest
    steps:
      - uses: dkhmelenko/autoapproval@v1.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.PR_APPROVER_TOKEN }}